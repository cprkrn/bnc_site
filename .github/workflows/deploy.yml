name: Deploy bnc-site

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: deploy-bnc-site
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SSH key
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY_B64 }}" | base64 --decode > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 159.223.224.43 >> ~/.ssh/known_hosts

      - name: Upload repo to ~/bnc-site on server
        shell: bash
        run: |
          set -euo pipefail
          rsync -az --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes" \
            ./ ${{ secrets.DEPLOY_USER }}@159.223.224.43:~/bnc-site/

      - name: Publish to /var/www/bnc-site (sudo)
        shell: bash
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes ${{ secrets.DEPLOY_USER }}@159.223.224.43 << 'EOF'
            set -euo pipefail
            sudo mkdir -p /var/www/bnc-site
            sudo rsync -az --delete ~/bnc-site/ /var/www/bnc-site/
          EOF
